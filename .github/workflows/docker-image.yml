name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --build-arg BASE_VERSION=14-alpine --build-arg STRAPI_VERSION=4.1.3 --tag dfang/strapi:$(date +%s)
